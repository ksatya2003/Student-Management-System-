<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Students</title></head>
<body>
<h2>Student List</h2>
<form method="get" action="/">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name or class"/>
    <button type="submit">Search</button>
</form>
<a th:href="@{/student/add}">Add New Student</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Class</th><th>Email</th><th>Address</th><th>Actions</th></tr>
    <tr th:each="student : ${students.content}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.studentClass}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{'/student/edit/' + ${student.studentId}}">Edit</a> |
            <a th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
